<div>
  <form class="m-t" role="form" >
      <div class="form-group">
          <input type="email" ng-model="$ctrl.data.email" class="form-control" placeholder="Username" required="true">
      </div>
      <div class="form-group">
          <input type="password" ng-model="$ctrl.data.password" class="form-control" placeholder="Password" required="true" ng-keypress="login($event)">
      </div>
			<div class="alert alert-danger" ng-show="$ctrl.errors.length > 0">
				<h5>Unfortunately something went wrong:</h5>
				<label ng-repeat="error in $ctrl.errors">{{error}}</label>
			</div>
            <br>

      <button type="button" ng-click="$ctrl.login()" class="btn btn-primary block full-width m-b">Login</button>
  </form>
</div>
