<form name="myForm" enctype="multipart/form-data">
<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title" >{{modalTitle}}</h4>
        <small class="font-bold"></small>
    </div>
    <div class="modal-body" >
        <div class="form-group">Are you sure to ban user?</div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">No</button>
        <button type="button" class="btn btn-primary" ng-click="okDel()">Yes</button>
    </div>
</div>
</form>
